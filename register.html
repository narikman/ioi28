<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registerPage {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registerPage h2 {
            text-align: center;
        }
        .registerPage input[type="text"],
        .registerPage input[type="password"],
        .registerPage input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registerPage button {
            width: 100%;
            padding: 10px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .registerPage button:hover {
            background-color: #1565c0;
        }
    </style>
    <script>
        function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById("reg-username").value;
            const password = document.getElementById("reg-password").value;
            const redirectUrl = document.getElementById("redirect-url").value;

            if (username && password && redirectUrl) {
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                localStorage.setItem("redirectUrl", redirectUrl);
                alert("Регистрация успешна!");
                window.location.href = "index.html"; // Перенаправление на страницу входа
            } else {
                alert("Заполните все поля");
            }
        }
    </script>
</head>
<body>
    <div class="registerPage">
        <h2>Регистрация</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="reg-username" placeholder="Имя пользователя" required>
            <input type="password" id="reg-password" placeholder="Пароль" required>
            <input type="url" id="redirect-url" placeholder="Ссылка для перехода" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
