<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти - Codeforces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f6;
            color: #333;
        }
        #header {
            padding: 15px;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }
        #header img {
            height: 50px;
        }
        .menu-box {
            background-color: #2b2b2b;
            padding: 10px;
            text-align: center;
        }
        .menu-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .menu-list li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .menu-list li a:hover {
            background-color: #3b3b3b;
        }
        .enterPage {
            max-width: 400px;
            background-color: #fff;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .enterPage h5 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .table-form {
            width: 100%;
        }
        .table-form td {
            padding: 10px;
        }
        .table-form input[type="text"],
        .table-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .table-form .submit {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            text-align: center;
        }
        .table-form .submit:hover {
            background-color: #1565c0;
        }
        .bottom-links {
            text-align: right;
            margin-top: 10px;
        }
        .bottom-links a {
            color: #1e88e5;
            text-decoration: none;
        }
        .bottom-links a:hover {
            text-decoration: underline;
        }

        /* Стиль для сообщения об ошибке */
        .error-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
        }
    </style>
    <script>
        function checkCredentials(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            // Получаем значения полей ввода
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Получаем данные из localStorage
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");
            const storedRedirectUrl = localStorage.getItem("redirectUrl");

            // Проверка логина и пароля
            if (storedUsername === username && storedPassword === password) {
                alert("Вход успешен!");
                if (storedRedirectUrl) {
                    window.open(storedRedirectUrl, "_blank"); // Открытие ссылки в новой вкладке
                } else {
                    window.open("welcome.html", "_blank"); // В случае, если ссылка не была указана
                }
            } else {
                alert("Неверный логин или пароль!");
            }
        }
    </script>
</head>
<body>
    <div id="header">
        <img src="https://codeforces.com/codeforces.org/s/46322/images/codeforces-sponsored-by-ton.png" alt="DOMASHKA">
    </div>

    <div class="menu-box">
        <ul class="menu-list">
            <li><a href="https://open.spotify.com/track/1dxbCgNcuuQcqdJopqhv2N" target="_blank">ПЛЕЙЛИСТ</a></li>
            <li><a href="https://depositphotos.com/ru/photos/%D0%BD%D0%B5%D0%B3%D1%80.html" target="_blank">САМЫЕ ТОПОВЫЕ</a></li>
            <li><a href="https://images.app.goo.gl/E3YRMwn9BeWSHq9t6" target="_blank">КАТАЛОГ ДЛЯ ДРУГИХ</a></li>
            <li><a href="https://www.youtube.com/watch?v=SHgRgAeVV5I" target="_blank">ЖЕСТКОЕ</a></li>
            <li><a href="https://codeforces.com/enter?back=%2F%3Flocale%3Dru" target="_blank">КАчалка</a></li>
            <li><a href="https://acmp.ru/index.asp?main=task&id_task=561" target="_blank">АДСКОЕ</a></li>
            <li><a href="https://images.app.goo.gl/sTB69RSdjS1CJKEM7" target="_blank">ГРУППА</a></li>
            <li><a href="https://images.app.goo.gl/ss19PPCbaPqKfLmh8" target="_blank">ПОПУЛЯРНЫЙ</a></li>
        </ul>
    </div>

    <div class="enterPage">
        <h5>Заполните форму, чтобы смотреть содержимое.</h5>
        <p>Вы можете использовать ваш аккаунт <a href="#"><a href="https://www.youtube.com/watch?v=QD6H0W0HQG4" target="_blank">PORNHUB</a></a> или <a href="#"><a href="https://www.youtube.com/watch?v=CZmAZa2e1D4" target="_blank">rule34.xxx</a></a> для просмотра.</p>
        <p>ПРИМЕР:Eva_Elfie_Boytoy</p>
        <form method="post" action="" onsubmit="checkCredentials(event)">
            <table class="table-form">
                <tr>
                    <td><label for="username">Впишите ник</label></td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Впишите пороль</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="submit">СМОТРЕТЬ</button>
                    </td>
                </tr>
            </table>
        </form>
        
        <div class="bottom-links">
            <a href="register.html">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
