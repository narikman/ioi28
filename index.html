<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти - Codeforces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f6;
            color: #333;
        }
        #header {
            padding: 15px;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }
        #header img {
            height: 50px;
        }
        .menu-box {
            background-color: #2b2b2b;
            padding: 10px;
            text-align: center;
        }
        .menu-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .menu-list li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .menu-list li a:hover {
            background-color: #3b3b3b;
        }
        .enterPage {
            max-width: 400px;
            background-color: #fff;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .enterPage h5 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .table-form {
            width: 100%;
        }
        .table-form td {
            padding: 10px;
        }
        .table-form input[type="text"],
        .table-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .table-form .submit {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            text-align: center;
        }
        .table-form .submit:hover {
            background-color: #1565c0;
        }
        .bottom-links {
            text-align: right;
            margin-top: 10px;
        }
        .bottom-links a {
            color: #1e88e5;
            text-decoration: none;
        }
        .bottom-links a:hover {
            text-decoration: underline;
        }

        /* Новые стили для улучшения дизайна */
        body {
            background: linear-gradient(to bottom right, #f2f4f6, #e6e9ec);
        }

        #header {
            background-color: #222831;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .table-form .submit {
            background: linear-gradient(90deg, #1e88e5, #2196f3);
            transition: 0.3s ease;
        }

        .table-form .submit:hover {
            background: linear-gradient(90deg, #1565c0, #1e88e5);
            transform: scale(1.05);
        }

        .bottom-links a {
            color: #0288d1;
            font-weight: bold;
        }

        .bottom-links a:hover {
            color: #0277bd;
            text-decoration: underline;
        }

        .menu-list li a:hover {
            background: linear-gradient(90deg, #3b3b3b, #4a4a4a);
            color: #ffffff;
            transform: scale(1.05);
        }

        /* Стиль для сообщения об ошибке */
        .error-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
        }
    </style>
    <script>
        function checkCredentials(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            // Получаем значения полей ввода
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Проверяем логин и пароль
            if (username === "gabe_itch" && password === "1337") {
                window.open("https://www.tiktok.com/@legenda_s0/video/6994505064689847553?q=%D1%81%D1%82%D0%BE%D0%BD%D1%8B&t=1730979838423", "_blank");
            } else if (username === "mamut_raxal" && password === "228") {
                window.open("https://www.tiktok.com/@rc3sgm_/video/7412083188530613510?is_from_webapp=1&sender_device=pc", "_blank");
            } else if (username === "Ельнур" && password === "525252") {
                window.open("https://www.tiktok.com/@upminaa.cos/video/7433869436706180384", "_blank");
            } else {
                // Открываем ошибку на весь экран
                const errorMessage = document.createElement("div");
                errorMessage.classList.add("error-message");
                errorMessage.innerHTML = "НАПИШИ ЛОГИН И ПОРОЛЬ НЕГР или напиши @g3ard в тг";
                document.body.appendChild(errorMessage);
            }
        }

        function closeTabs() {
            // Попытаться закрыть текущую вкладку
            window.close();
        }
    </script>
</head>
<body>
    <div id="header">
        <img src="https://codeforces.com/codeforces.org/s/46322/images/codeforces-sponsored-by-ton.png" alt="DOMASHKA">
    </div>

    <div class="menu-box">
        <ul class="menu-list">
            <li><a href="https://open.spotify.com/track/1dxbCgNcuuQcqdJopqhv2N" target="_blank">ПЛЕЙЛИСТ</a></li>
            <li><a href="https://depositphotos.com/ru/photos/%D0%BD%D0%B5%D0%B3%D1%80.html" target="_blank">САМЫЕ ТОПОВЫЕ</a></li>
            <li><a href="https://images.app.goo.gl/E3YRMwn9BeWSHq9t6" target="_blank">КАТАЛОГ ДЛЯ ДРУГИХ</a></li>
            <li><a href="https://www.youtube.com/watch?v=SHgRgAeVV5I" target="_blank">ЖЕСТКОЕ</a></li>
            <li><a href="https://codeforces.com/enter?back=%2F%3Flocale%3Dru" target="_blank">КАчалка</a></li>
            <li><a href="https://acmp.ru/index.asp?main=task&id_task=561" target="_blank">АДСКОЕ</a></li>
            <li><a href="https://images.app.goo.gl/sTB69RSdjS1CJKEM7" target="_blank">ГРУППА</a></li>
            <li><a href="https://images.app.goo.gl/ss19PPCbaPqKfLmh8" target="_blank">САМЫЙ ПОПУЛЯРНЫЙ АКТЕР(смотреть впритыг)</a></li>
            <li><a href="https://login1.edupage.org/" target="_blank">EDU</a></li>
            <li><a href="https://web.telegram.org/k/#-2404867680" target="_blank">ПОМОЩЬ</a></li>
        </ul>
    </div>

    <div class="enterPage">
        <h5>Заполните форму, чтобы смотреть содержимое.</h5>
        <p>Вы можете использовать ваш аккаунт <a href="#"><a href="https://www.youtube.com/watch?v=QD6H0W0HQG4" target="_blank">PORNHUB</a></a> или <a href="#"><a href="https://www.youtube.com/watch?v=CZmAZa2e1D4" target="_blank">rule34.xxx</a></a> для просмотра.</p>

        <form method="post" action="" onsubmit="checkCredentials(event)">
            <table class="table-form">
                <tr>
                    <td><label for="username">Впишите НИК любимой актрисы</label></td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Какую часть вы хотите посмотреть</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="submit">СМОТРЕТЬ</button>
                    </td>
                </tr>
            </table>
        </form>
        
        <div class="bottom-links">
            <a href="#" onclick="closeTabs()">ВЫ гей?</a>
        </div>
    </div>
</body>
</html>
